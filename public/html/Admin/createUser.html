<h1>create user form</h1>
<p>{MESSAGE}</p>
<fieldset>
    <legend>New User</legend>
    <form action="/admin/saveuser" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="name.lastname@dart.biz" />
        <br /><br />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name" />
        <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password" />
        <br /><br />

        <label for="rol">Rol:</label>

        <select name="rol" id="rol">
            <!--roles-->
            <option value="{id}">{rol}</option>
            <!--roles-->
        </select>

        <br /><br />

        <label for="jobprofile">Job Profile:</label>

        <select name="jobprofile" id="jobprofile">
            <!--jobProfiles-->
            <option value="{id}">{job_profile}</option>
            <!--jobProfiles-->
        </select>

        <br /><br />

        <label for="area">Area:</label>
        <select name="area" id="area">
            <!--areas-->
            <option value="{id}">{area}</option>
            <!--areas-->
        </select>
        <br /><br />

        <input type="submit" value="Submit" />
    </form>
</fieldset>
