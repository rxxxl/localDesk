<fieldset>
    <legend>Create a new ticket</legend>
    <div id="message-container"></div>

    <form id="ticketForm">
        <div>
            <div>
                <label for="issue">Issue/Problem</label>
                <div>
                    <input type="text" id="issue" name="issue" placeholder="Describe the issue" required />
                </div>
            </div>
            <div>
                <label for="area">Area:</label>
                <div>
                    <select name="area" id="area">
                        <!--areas-->
                        <option value="{id}">{area}</option>
                        <!--areas-->
                    </select>
                </div>

            </div>
            <div>
                <label for="priority">Priority</label>
                <div>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="desireResolutionDate">Desire Resolution Date:</label>
                <div>
                    <input type="date" name="desireResolutionDate" id="desireResolutionDate">
                </div>
            </div>
            <div>
                <label for="photo">Photo</label>
                <div>
                    <input id="dropzone-file" type="file" class="hidden" accept="image/*" capture="environment" onchange="previewImage(event)"/>
                </div>
            </div>
        <input type="submit" class="btn btn-primary" value="Save"/>
        </div>
    </form>
</fieldset>
<script src="{js_file_ticket}"></script>
