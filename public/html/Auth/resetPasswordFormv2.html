<div class="main container">
    <div class="row">
        <div class="col-md-6 side-image">
            <!----Image----->
            <img src="/public/images/login/felicilandia-alvaro-diaz-5.jpg" alt="">
            <div class="text">

            </div>
        </div>
        <div class="col-md-6 right">
            <div class="input-box">
                <header>{title}</header>
                <p>{MESSAGE}</p>
                <form action="/auth/updatePassword" method="post" onsubmit="return validatePasswords()">

                    <input type="hidden" name="token" value="{token}">
                    <input type="hidden" name="email" value="{email}">
                    <div id="passwordError" style="color: red; display: none;">Passwords do not match. Please enter matching passwords.
                    </div>
                    <div class="input-field">
                        <input type="password"  class="input" name="password" id="password" required>
                        <label for="email"> New Password</label>
                    </div>

                    <div class="input-field">
                        <input type="password"  class="input" name="password_confirmation" id="password_confirmation"required>
                        <label for="password">Confirm Password</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Save new password" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="{js_file}"></script>
</html>
