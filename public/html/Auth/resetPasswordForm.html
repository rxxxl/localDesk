<p>{MESSAGE}</p>
<form action="/auth/updatePassword" method="post" onsubmit="return validatePasswords()">
    <input type="hidden" name="token" value="{token}">
    <input type="hidden" name="email" value="{email}">
    <input type="password" name="password" id="password" placeholder="New password" required>
    <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()"> Show Password
    <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Confirm new password" required>
    <div id="passwordError" style="color: red; display: none;">Passwords do not match. Please enter matching passwords.</div>
    <input type="submit" value="Save new password">
</form> 

<script src="{js_file}"></script>
